        "widgetV0d81db7fe191421cb14c5d993d1581fe"
    ];

    // Global threshold variable
    let threshold = 100;

    function getRandomValue() {
        return Math.floor(Math.random() * threshold + 1); // Generează un număr întreg între 0 și 100
    }

    // Crearea input box-urilor
    widgetIds.forEach(id => {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = getRandomValue();
        input.id = id;
        document.body.appendChild(input);
    });

    function updateValues() {
        widgetIds.forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                input.value = getRandomValue();
            }
        });
    }
    
    // Actualizarea valorilor la fiecare secundă
    setInterval(updateValues, 2000); // 1000 milisecunde = 1 secundă

    // Change the threshold value after 5 seconds
    setTimeout(() => {
        threshold = 200;
    }, 20000); // 5000 milliseconds = 5 seconds
</script>
